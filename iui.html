<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خرید اشتراک فیلیمو</title>
  <link rel="stylesheet" href="iui.css">
</head>
<body>

<header>
  <div class="text-top">
  <h2 >خرید اشتراک فیلیمو</h2>
  <p>تماشای بیش از <strong>۱۵۰٬۰۰۰ فیلم و سریال</strong></p>
</div>
</header>

<!-- دکمه‌ها -->
<div class="filter-buttons">
  <button class="filter-btn active">با تبلیغات</button>
  <button class="filter-btn">بدون تبلیغات</button>
</div>

<!-- پلن‌های اشتراک -->
<div class="plans-container">

  <div class="plan">
    <div class="plan-left">
      <div class="plan-icon"><img src="https://www.filimo.com/assets/web/ui/img-tClnndWxxkbq8CQX2IGgg/payments/fa/3month.svg" alt=""></div>
      <div>
        <div class="tag">ویژه کاربران جدید</div>
        <div class="duration">یک ماهه</div>
      </div>
    </div>
    <div>
      <div class="price">۱۳۸,۰۰۰ تومان</div>
      <div class="old-price">۱۹۸,۰۰۰ تومان</div>
    </div>
  </div>

  <div class="plan green">
    <div class="plan-left">
      <div class="plan-icon"><img src="https://www.filimo.com/assets/web/ui/img-tClnndWxxkbq8CQX2IGgg/payments/fa/3month.svg" alt=""></div>
      <div>
        <div class="tag">ویژه کاربران جدید</div>
        <div class="duration">سه ماهه</div>
      </div>
    </div>
    <div>
      <div class="price">۳۴۸,۰۰۰ تومان</div>
      <div class="old-price">۵۹۸,۰۰۰ تومان</div>
    </div>
  </div>

  <div class="plan">
    <div class="plan-left">
      <div class="plan-icon"><img src="https://www.filimo.com/assets/web/ui/img-tClnndWxxkbq8CQX2IGgg/payments/fa/3month.svg" alt=""></div>
      <div>
        <div class="tag">ویژه کاربران جدید</div>
        <div class="duration">شش ماهه</div>
      </div>
    </div>
    <div>
      <div class="price">۶۸۸,۰۰۰ تومان</div>
      <div class="old-price">۱٬۱۸۸,۰۰۰ تومان</div>
    </div>
  </div>

  <div class="plan">
    <div class="plan-left">
      <div class="plan-icon"><img src="https://www.filimo.com/assets/web/ui/img-tClnndWxxkbq8CQX2IGgg/payments/fa/3month.svg" alt=""></div>
      <div>
        <div class="duration">یک ساله</div>
      </div>
    </div>
    <div>
      <div class="price">۱,۲۹۸,۰۰۰ تومان</div>
      <div class="old-price">۲,۳۴۷,۰۰۰ تومان</div>
    </div>
  </div>

</div>

</body>
</html>
